
apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.github.spring-test-solr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
    compile group: 'org.apache.solr', name: 'solr-solrj', version: '6.6.0'
    compile group: 'org.springframework', name: 'spring-test', version: '4.3.12.RELEASE'
    compile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
    compile group: 'junit', name: 'junit', version: '4.12'
}
